<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Management Pro</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 10px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        button { border: none; padding: 15px; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; font-size: 14px; }
        button:disabled { background: #ccc !important; cursor: not-allowed; color: #666; }
        .btn-in { background: #28a745; grid-column: span 2; }
        .btn-break { background: #ffc107; color: #000; }
        .btn-store { background: #17a2b8; }
        .btn-leave { background: #6f42c1; grid-column: span 2; }
        .btn-out { background: #dc3545; grid-column: span 2; }
        label { font-size: 14px; font-weight: bold; color: #555; display: block; margin-top: 10px; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="text-align:center">Staff & Sales Log</h2>
    
    <label>Staff Name</label>
    <input type="text" id="workerName" placeholder="Enter Name">

    <div style="background: #f8f9fa; padding: 10px; border-radius: 8px; margin: 10px 0; border: 1px solid #eee;">
        <label>Daily Sales (Only for Punch Out)</label>
        <input type="number" id="totalSale" placeholder="Total Sale Amount">
        <input type="number" id="numBills" placeholder="Number of Bills">
    </div>
    
    <div class="grid">
        <button id="btn-PUNCH-IN" class="btn-in" onclick="submitData('PUNCH IN')">PUNCH IN</button>
        <button id="btn-BREAK-START" class="btn-break" onclick="submitData('BREAK START')">BREAK START</button>
        <button id="btn-BREAK-END" class="btn-break" onclick="submitData('BREAK END')">BREAK END</button>
        <button id="btn-STORE-OPEN" class="btn-store" onclick="submitData('STORE OPEN')">STORE OPEN</button>
        <button id="btn-STORE-CLOSED" class="btn-store" onclick="submitData('STORE CLOSED')">STORE CLOSED</button>
        <button id="btn-LEAVE" class="btn-leave" onclick="submitData('I AM ON LEAVE')">I AM ON LEAVE</button>
        <button id="btn-PUNCH-OUT" class="btn-out" onclick="submitData('PUNCH OUT')">PUNCH OUT & SEND SALES</button>
    </div>
    <p id="statusMsg" style="color: blue; font-size: 12px; margin-top: 10px; text-align: center;"></p>
</div>

<script>
    // 1. PASTE YOUR NEW GOOGLE URL HERE
   const URL = "https://script.google.com/macros/s/AKfycbzVnHMSIeKhE1Oc9y7dbK52V6MQaCfF6lLsx8B8lALwGTU4XAxl6bynio2ZyQNYtSWf/exec";

// 1. When the page loads, check if they already punched in/out today
window.onload = function() {
    const today = new Date().toDateString();
    const savedDate = localStorage.getItem('lastEntryDate');

    // If it's a new day, clear the "locks"
    if (savedDate !== today) {
        localStorage.clear();
        localStorage.setItem('lastEntryDate', today);
    } else {
        // If they already clicked these today, hide them again immediately
        if (localStorage.getItem('PUNCH IN')) hideButton('btn-in');
        if (localStorage.getItem('PUNCH OUT')) hideButton('btn-out');
    }
};

function hideButton(className) {
    const btns = document.getElementsByClassName(className);
    for(let b of btns) b.style.display = 'none';
}

function send(act) {
    const n = document.getElementById('name').value;
    if(!n) return alert("Please enter your name first!");

    // Disable button to prevent double-clicking while sending
    event.target.disabled = true;
    event.target.innerText = "Saving...";

    fetch(URL, {
        method: 'POST',
        mode: 'no-cors',
        body: JSON.stringify({
            name: n, 
            action: act, 
            sale: document.getElementById('sale').value, 
            bills: document.getElementById('bills').value
        })
    }).then(() => {
        alert(act + " Successful!");
        
        // 2. SAVE the action to the phone's memory so it stays hidden after refresh
        if (act === 'PUNCH IN' || act === 'PUNCH OUT') {
            localStorage.setItem(act, 'true');
            location.reload(); // Refresh once to lock the buttons
        } else {
            event.target.disabled = false;
            event.target.innerText = act;
        }
    });
}
