<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Management Pro</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 10px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        button { border: none; padding: 15px; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; }
        .btn-main { background: #007bff; grid-column: span 2; }
        .btn-break { background: #ffc107; color: #000; }
        .btn-leave { background: #6f42c1; grid-column: span 2; }
        .btn-out { background: #dc3545; grid-column: span 2; }
        label { font-size: 14px; font-weight: bold; color: #555; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="text-align:center">Staff & Sales Log</h2>
    
    <label>Staff Name</label>
    <input type="text" id="workerName" placeholder="Required">

    <div style="background: #f8f9fa; padding: 10px; border-radius: 8px; margin: 10px 0;">
        <label>Daily Sales Report (Fill at Punch Out)</label>
        <input type="number" id="totalSale" placeholder="Total Sale Amount">
        <input type="number" id="numBills" placeholder="Number of Bills">
    </div>
    
    <div class="grid">
        <button class="btn-main" onclick="submitData('PUNCH IN')">PUNCH IN</button>
        <button class="btn-break" onclick="submitData('BREAK START')">BREAK START</button>
        <button class="btn-break" onclick="submitData('BREAK END')">BREAK END</button>
        <button class="btn-leave" onclick="submitData('I AM ON LEAVE')">I AM ON LEAVE</button>
        <button class="btn-out" onclick="submitData('PUNCH OUT')">PUNCH OUT & SEND SALES</button>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx9hAHWNPoMHmH8Zw-VjCruEFCP96s96j9K86w3FrYBH7Q6Lu5aMFf10TMKDUV6tDvm/exec";

    function submitData(actionType) {
        const name = document.getElementById('workerName').value;
        const sale = document.getElementById('totalSale').value;
        const bills = document.getElementById('numBills').value;

        if(!name) { alert("Please enter your name!"); return; }

        fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({ 
                name: name, 
                action: actionType,
                sale: sale,
                bills: bills
            })
        })
        .then(() => {
            alert("Entry Saved: " + actionType);
            // Optional: Clear sales boxes after sending
            document.getElementById('totalSale').value = "";
            document.getElementById('numBills').value = "";
        })
        .catch(err => alert("Error: " + err));
    }
</script>

</body>
</html>
