<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Staff Attendance Portal</title>
    <style>
        /* Dark theme to prevent 'invisible' white text/boxes */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #121212; 
            color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container { 
            background: #1e1e1e; 
            padding: 30px; 
            border-radius: 20px; 
            width: 90%; 
            max-width: 400px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            border: 1px solid #333;
        }

        h2 { margin-bottom: 25px; color: #4caf50; font-size: 24px; }

        label { display: block; text-align: left; margin-bottom: 5px; font-size: 14px; color: #bbb; }

        input { 
            width: 100%; 
            padding: 15px; 
            margin-bottom: 20px; 
            border: 2px solid #444; 
            border-radius: 10px; 
            font-size: 18px; 
            color: #ffffff; 
            background-color: #2c2c2c;
            box-sizing: border-box;
            outline: none;
        }

        input:focus { border-color: #4caf50; }

        /* Button Styling */
        button { 
            width: 100%; 
            padding: 16px; 
            margin: 8px 0; 
            border: none; 
            border-radius: 12px; 
            font-size: 18px; 
            font-weight: bold; 
            color: white; 
            cursor: pointer; 
            transition: transform 0.1s, opacity 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        button:active { transform: scale(0.98); }

        .btn-in { background-color: #2ecc71; }
        .btn-out { background-color: #e74c3c; }
        .btn-break { background-color: #f1c40f; color: #000; }

        button:disabled { 
            background-color: #555 !important; 
            color: #888 !important; 
            cursor: not-allowed; 
            opacity: 0.6;
        }

        .loader { font-size: 14px; color: #4caf50; margin-top: 10px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>Staff Entry</h2>
    
    <label>Employee Name</label>
    <input type="text" id="name" placeholder="Type your name..." autocomplete="off">
    
    <label>Daily Sales (Final Punch Only)</label>
    <input type="number" id="sale" placeholder="0" inputmode="numeric">
    
    <label>Total Bills (Final Punch Only)</label>
    <input type="number" id="bills" placeholder="0" inputmode="numeric">

    <button id="btnIn" class="btn-in" onclick="submitAction('PUNCH IN')">PUNCH IN</button>
    <button id="btnBS" class="btn-break" onclick="submitAction('BREAK START')">BREAK START</button>
    <button id="btnBE" class="btn-break" onclick="submitAction('BREAK END')">BREAK END</button>
    <button id="btnOut" class="btn-out" onclick="submitAction('PUNCH OUT')">PUNCH OUT</button>

    <div id="loadingMsg" class="loader">Processing... Please wait.</div>
</div>
