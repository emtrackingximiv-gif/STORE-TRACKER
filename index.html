<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Portal</title>
    <style>
        body { font-family: Arial, sans-serif; background: #eee; padding: 20px; text-align: center; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); max-width: 400px; margin: auto; }
        input { width: 90%; padding: 15px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
        button { width: 90%; padding: 15px; margin: 10px 0; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; color: white; }
        .btn-in { background: #28a745; }
        .btn-out { background: #dc3545; }
        .btn-break { background: #ffc107; color: black; }
        button:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="container">
    <h2>Staff Entry</h2>
    <input type="text" id="name" placeholder="Enter Your Name">
    <input type="number" id="sale" placeholder="Total Sale (Optional)">
    <input type="number" id="bills" placeholder="No. of Bills (Optional)">

    <button id="punchIn" class="btn-in" onclick="sendData('PUNCH IN')">PUNCH IN</button>
    <button id="breakStart" class="btn-break" onclick="sendData('BREAK START')">BREAK START</button>
    <button id="breakEnd" class="btn-break" onclick="sendData('BREAK END')">BREAK END</button>
    <button id="punchOut" class="btn-out" onclick="sendData('PUNCH OUT')">PUNCH OUT</button>
</div>

<script>
    // 1. PASTE YOUR GOOGLE SCRIPT URL BELOW
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzVnHMSIeKhE1Oc9y7dbK52V6MQaCfF6lLsx8B8lALwGTU4XAxl6bynio2ZyQNYtSWf/exec";

    function sendData(action) {
        const name = document.getElementById('name').value;
        const sale = document.getElementById('sale').value || "0";
        const bills = document.getElementById('bills').value || "0";

        if (!name) {
            alert("Please enter your name!");
            return;
        }

        // Disable buttons to prevent double-click
        const buttons = document.querySelectorAll('button');
        buttons.forEach(b => b.disabled = true);

        const data = {
            name: name,
            action: action,
            sale: sale,
            bills: bills
        };

        fetch(SCRIPT_URL, {
            method: "POST",
            mode: "no-cors",
            body: JSON.stringify(data)
        })
        .then(() => {
            alert(action + " recorded successfully!");
            location.reload(); // Refresh page
        })
        .catch(err => {
            alert("Error: Check your internet connection.");
            buttons.forEach(b => b.disabled = false);
        });
    }
</script>

</body>
</html>
